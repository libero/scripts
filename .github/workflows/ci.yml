name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master

jobs:

  static-checks:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true

      - name: Shell scripts
        run: |
          bash -xc "shellcheck */*.sh"
          bash -xc "find */ -name '*.sh' | xargs -I {} test -x {}"
